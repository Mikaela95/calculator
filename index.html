<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </head>
  <body>
    <h1 class="text-center">Calculator</h1>
    <div class="jumbotron d-flex align-items-center min-vh-100">
      <div class="container">
        <div class="d-flex justify-content-center row-fluid">
          <div id="output" class="col-md-5">
            <input
              type="text"
              class="form-control text-right"
              placeholder="0"
              readonly
            />
          </div>
        </div>
        <div class="d-flex justify-content-center row">
          <button type="button" class="btn btn-secondary col-md-1">(</button>
          <button type="button" class="btn btn-secondary col-md-1">)</button>
          <button type="button" class="btn btn-secondary col-md-1">%</button>
          <button type="button" class="btn btn-secondary col-md-1">AC</button>
        </div>
        <div class="d-flex justify-content-center row">
          <button type="button" class="btn btn-light col-md-1">7</button>
          <button type="button" class="btn btn-light col-md-1">8</button>
          <button type="button" class="btn btn-light col-md-1">9</button>
          <button type="button" class="btn btn-secondary col-md-1">/</button>
        </div>
        <div class="d-flex justify-content-center row">
          <button type="button" class="btn btn-light col-md-1">4</button>
          <button type="button" class="btn btn-light col-md-1">5</button>
          <button type="button" class="btn btn-light col-md-1">6</button>
          <button type="button" class="btn btn-secondary col-md-1">x</button>
        </div>
        <div class="d-flex justify-content-center row">
          <button type="button" class="btn btn-light col-md-1">1</button>
          <button type="button" class="btn btn-light col-md-1">2</button>
          <button type="button" class="btn btn-light col-md-1">3</button>
          <button type="button" class="btn btn-secondary col-md-1">-</button>
        </div>
        <div class="d-flex justify-content-center row">
          <button type="button" class="btn btn-light col-md-1">0</button>
          <button type="button" class="btn btn-secondary col-md-1">.</button>
          <button type="button" class="btn btn-primary col-md-1">=</button>
          <button type="button" class="btn btn-secondary col-md-1">+</button>
        </div>
      </div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script> -->
    <script src="./app.js "></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./js/calculator.js"></script>
  </body>
</html>
